<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
    <script src="https://kit.fontawesome.com/d43957d82c.js" crossorigin="anonymous"></script>
    <script src="SignUp.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title"          >Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-feild" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                        
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" class="disable" id="signinBtn"">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let namefeild = document.getElementById("namefield");
let Title = document.getElementById("title");

signinBtn.onclick = function(){
    namefeild.style.maxHeight = "0";
    Title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signupBtn.classList.remove("disable");
}
signupBtn.onclick = function(){
    namefeild.style.maxHeight = "60px";
    Title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signupBtn.classList.add("disable");
}
    </script>
</body>
</html>
